<script>
function mulaiRekam() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert("Browser tidak mendukung Speech Recognition");
        return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = 'id-ID';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onstart = () => {
        console.log("üé§ Mendengarkan...");
    };

    recognition.onresult = (event) => {
        const ucapan = event.results[0][0].transcript;
        document.getElementById("hasilUcapan").innerText = "Ucapan Anda: " + ucapan;
    };

    recognition.onerror = (event) => {
        if (event.error === "not-allowed") {
            alert("‚ùå Akses mikrofon ditolak. Izinkan mikrofon di browser.");
        } else if (event.error === "service-not-allowed") {
            alert("‚ùå Web Speech API tidak diizinkan oleh browser.");
        } else {
            alert("Terjadi kesalahan: " + event.error);
        }
    };
}
</script>
